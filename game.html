    /* Styling for header and main sections (adjust as needed) */
    #header { background-image: url('images/fondo.jpg'); background-size: cover; background-position: center; color: white; }
    #main { background-image: url('images/fondo2.jpg'); background-size: cover; background-attachment: fixed; background-position: center; padding: 1em; }
    #main .inner { background: rgba(255, 255, 255, 0.9); padding: 1em; border-radius: 10px; }


    .dropdown { position: relative; display: inline-block; margin-bottom: 10px; }
    .dropdown button { padding: 8px 16px; background: #4682B4; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .dropdown button:hover { background: #5a9bd3; }
    .dropdown-content { display: none; position: absolute; background-color: white; min-width: 120px; box-shadow: 0 6px 12px rgba(0,0,0,0.2); z-index: 1; border-radius: 5px; }
    .dropdown-content a { color: black; padding: 8px 12px; text-decoration: none; display: block; font-size: 12px; border-bottom: 1px solid #ccc; }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: block; }


    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      grid-template-rows: repeat(5, 1fr); /* 5 rows */ /* Adjust rows as needed */
      gap: 5px;
      margin: 10px auto;
      justify-content: center;
      width: 95%; /* Adjust width for better iPhone 13 fit */
    }

    .card {
      width: 100%;
      padding-top: 100%; /* Adjust aspect ratio as needed */
      position: relative;
      border-radius: 8px;
      cursor: pointer;
      transform: perspective(600px) rotateY(0deg);
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      animation: flip-in 0.6s ease-in-out forwards;
    }

    .card .front, .card .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 5px; /* Reduced padding */
      border-radius: 8px;
      font-size: 14px; /* Smaller font */
    }

    .card .front { background-color: var(--card-front-color, #4682B4); color: white; }
    .card .back { background-color: var(--card-back-color, #87CEEB); color: #333; transform: rotateY(180deg); }
    .card .back em { display: block; margin-top: 2px; font-style: italic; color: #555; font-size: 12px; }


    .card.flipped { transform: perspective(600px) rotateY(180deg); animation: flip-out 0.6s ease-in-out forwards; }
    .card.matched { visibility: hidden; animation: fade-out 0.6s ease-in-out forwards; }

    @keyframes flip-in { from { transform: perspective(600px) rotateY(0deg); } to { transform: perspective(600px) rotateY(180deg); } }
    @keyframes flip-out { from { transform: perspective(600px) rotateY(180deg); } to { transform: perspective(600px) rotateY(360deg); } }
    @keyframes fade-out { from { opacity: 1; } to { opacity: 0; transform: translateY(-20px); } }

    #feedback { text-align: center; margin-top: 10px; font-size: 16px; }
  </style>

    const levelSelect = document.getElementById("level-select");
    for (const level in levels) {
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = "Nivel " + level;
      a.onclick = () => loadLevel(parseInt(level));
      levelSelect.appendChild(a);
    }

    function loadLevel(level) {
      const { cards, colors } = levels[level] || levels[1]; // Default to level 1 if invalid level
      document.documentElement.style.setProperty("--card-front-color", colors.front);
      document.documentElement.style.setProperty("--card-back-color", colors.back);

      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = "";

      const deck = [];
      cards.forEach(pair => {
        deck.push({ text: pair.word, translation: pair.translation, pair: pair.antonym });
        deck.push({ text: pair.antonym, translation: pair.antonymTranslation, pair: pair.word });
      });

      deck.sort(() => Math.random() - 0.5);

      deck.forEach(card => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.setAttribute("data-pair", card.pair);

        const front = document.createElement("div");
        front.classList.add("front");
        front.textContent = "?";

        const back = document.createElement("div");
        back.classList.add("back");
        back.innerHTML = `${card.text}<em>${card.translation}</em>`;

        cardElement.appendChild(front);
        cardElement.appendChild(back);
        gameContainer.appendChild(cardElement);

        cardElement.addEventListener("click", flipCard);
      });
    }


    // ... (rest of the JavaScript code remains largely the same) ...

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function flipCard(event) {
      if (lockBoard) return;
      const card = event.currentTarget;
      if (card.classList.contains("flipped") || card.classList.contains("matched")) return;

      const sound = document.getElementById("sound-click");
      if (sound.readyState >= HTMLAudioElement.HAVE_METADATA) sound.play(); // Play only if loaded

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        checkForMatch();
      }
    }


    function checkForMatch() {
      lockBoard = true;
      const firstPair = firstCard.getAttribute("data-pair");
      const secondText = secondCard.querySelector(".back").textContent.split("<em>")[0].trim();

      if (firstPair === secondText) {
        const sound = document.getElementById("sound-correct");
        if (sound.readyState >= HTMLAudioElement.HAVE_METADATA) sound.play();
        setTimeout(() => {
          firstCard.classList.add("matched", "animate__animated", "animate__fadeOut");
          secondCard.classList.add("matched", "animate__animated", "animate__fadeOut");
          resetBoard();
          checkWin(); //Check if all pairs are found.
        }, 1000);
      } else {
        const sound = document.getElementById("sound-incorrect");
        if (sound.readyState >= HTMLAudioElement.HAVE_METADATA) sound.play();
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function checkWin() {
        const matchedCards = document.querySelectorAll('.card.matched');
        if (matchedCards.length === 20) { //Adjust this number based on cards in each level.
            alert("¡Felicidades! Has ganado el juego.");
        }
    }
