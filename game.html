<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria de Antónimos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin: 20px 0;
    }

    #level-select {
      margin-bottom: 20px;
    }

    .level-button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .level-button:hover {
      background-color: #45a049;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }

    .card {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #9C27B0;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card .back {
      transform: rotateY(180deg);
    }

    .card .front {
      text-align: center;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Antónimos</h1>
  <div id="level-select">
    <a href="#" class="level-button" onclick="startGame(1)">Nivel 1</a>
    <a href="#" class="level-button" onclick="startGame(2)">Nivel 2</a>
    <a href="#" class="level-button" onclick="startGame(3)">Nivel 3</a>
  </div>
  <div id="game-container"></div>
  <div id="feedback"></div>

  <audio id="sound-click" src="click-sound.mp3"></audio>
  <audio id="sound-correct" src="correct-sound.mp3"></audio>
  <audio id="sound-incorrect" src="incorrect-sound.mp3"></audio>

  <script>
    const levels = {
      1: {
        cards: [
          { word: "grande", antonym: "pequeño", translation: "big", antonymTranslation: "small" },
          { word: "fácil", antonym: "difícil", translation: "easy", antonymTranslation: "difficult" },
          { word: "rápido", antonym: "lento", translation: "fast", antonymTranslation: "slow" },
        ]
      },
      2: {
        cards: [
          { word: "alto", antonym: "bajo", translation: "tall", antonymTranslation: "short" },
          { word: "caro", antonym: "barato", translation: "expensive", antonymTranslation: "cheap" },
          { word: "nuevo", antonym: "viejo", translation: "new", antonymTranslation: "old" },
          { word: "feliz", antonym: "triste", translation: "happy", antonymTranslation: "sad" },
        ]
      },
      3: {
        cards: [
          { word: "hermoso", antonym: "feo", translation: "beautiful", antonymTranslation: "ugly" },
          { word: "fuerte", antonym: "débil", translation: "strong", antonymTranslation: "weak" },
          { word: "gordo", antonym: "delgado", translation: "fat", antonymTranslation: "thin" },
          { word: "rico", antonym: "pobre", translation: "rich", antonymTranslation: "poor" },
          { word: "largo", antonym: "corto", translation: "long", antonymTranslation: "short" },
        ]
      }
    };

    let flippedCards = [];
    let matchedPairs = 0;

    function startGame(level) {
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = ""; // Clear previous game
      const selectedLevel = levels[level];
      const shuffledCards = shuffle([...selectedLevel.cards, ...selectedLevel.cards]); // Duplicate cards for pairing

      shuffledCards.forEach(card => {
        const cardElement = createCardElement(card);
        gameContainer.appendChild(cardElement);
      });

      initCardListeners();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCardElement(card) {
      const cardElement = document.createElement("div");
      cardElement.classList.add("card");
      cardElement.dataset.word = card.word;
      cardElement.dataset.antonym = card.antonym;
      cardElement.dataset.translation = card.translation;
      cardElement.dataset.antonymTranslation = card.antonymTranslation;

      const front = document.createElement("div");
      front.classList.add("front");
      front.innerHTML = card.word + "<br><em>" + card.translation + "</em>";

      const back = document.createElement("div");
      back.classList.add("back");
      back.innerHTML = card.antonym + "<br><em>" + card.antonymTranslation + "</em>";

      cardElement.appendChild(front);
      cardElement.appendChild(back);

      return cardElement;
    }

    function initCardListeners() {
      const allCards = document.querySelectorAll(".card");
      allCards.forEach(card => {
        card.addEventListener("click", function () {
          if (flippedCards.length < 2 && !this.classList.contains("flipped") && !this.classList.contains("matched")) {
            this.classList.add("flipped");
            flippedCards.push(this);

            document.getElementById("sound-click").play();

            if (flippedCards.length === 2) {
              const [card1, card2] = flippedCards;
              const isMatch = card1.dataset.antonym === card2.dataset.word;

              setTimeout(() => {
                if (isMatch) {
                  card1.classList.add("matched");
                  card2.classList.add("matched");
                  matchedPairs++;

                  document.getElementById("sound-correct").play();
                  if (matchedPairs === levels[1].cards.length) {
                    setTimeout(() => {
                      document.getElementById("feedback").innerText = "¡Felicidades! Has emparejado todas las cartas.";
                    }, 500);
                  }
                } else {
                  card1.classList.remove("flipped");
                  card2.classList.remove("flipped");
                  document.getElementById("sound-incorrect").play();
                }

                flippedCards = [];
              }, 1000);
            }
          }
        });
      });
    }
  </script>
</body>
</html>
