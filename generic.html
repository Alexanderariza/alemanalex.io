<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tarjetas de Vocabulario - AlemAlex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 50px;
    }
    .card {
      width: 100%;
      max-width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border: 1px solid #333;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      margin: auto;
    }
    .card.flipped {
      transform: rotateY(180deg);
      background-color: #d0e0ff;
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card .back {
      transform: rotateY(180deg);
    }
    @media (min-width: 600px) {
      .card {
        width: 48%;
      }
    }
    @media (min-width: 900px) {
      .card {
        width: 30%;
      }
    }
  </style>
</head>
<body class="is-preload">
  
  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo">
          <span class="symbol"><img src="images/log.gif" alt="" /></span><span class="title">AlemAlex</span>
        </a>
        <nav>
          <ul>
            <li><a href="#menu">Menu</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <div id="main">
      <div class="inner">
        <hr />
        <h2>Tarjetas de Vocabulario Alemán</h2>
        <hr />
        <div class="card-container">
          <div class="card" onclick="flipCard(this)">
            <div class="front"><b>der Hund🐕</b></div>
            <div class="back"><b>Perro🐕</b></div>
          </div>
          <div class="card" onclick="flipCard(this)">
            <div class="front"><b>die Katze🐈</b></div>
            <div class="back"><b>Gato🐈</b></div>
          </div>
          <div class="card" onclick="flipCard(this)">
            <div class="front"><b>das Haus🏠</b></div>
            <div class="back"><b>Casa🏠</b></div>
          </div>
        </div>
      </div>
      <br>
      <div class="inner">
        <hr />
        <h2>UNIDAD 8: Am Wochenende</h2>
        <hr />
        <div class="card-container">
          <div class="card" onclick="flipCard(this)">
            <div class="front"><b>das Holz🪵</b></div>
            <div class="back"><b>Madera🪵</b></div>
          </div>
          <div class="card" onclick="flipCard(this)">
            <div class="front"><b>der Hammer🔨</b></div>
            <div class="back"><b>Martillo🔨</b></div>
          </div>
          <div class="card" onclick="flipCard(this)">
            <div class="front"><b>das Werkzeug🧰</b></div>
            <div class="back"><b>Caja de Herramientas🧰</b></div>
          </div>
        </div>
      </div>

    </div>
    
    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <ul class="copyright">
          <li>&copy; AlemAlex. All rights reserved</li>
          <li>Design: <a href="https://geo-way.github.io/GeoWay.io/">GeoWay</a></li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Flip Card Script -->
  <script>
    function flipCard(card) {
      card.classList.toggle("flipped");
    }
  </script>

</body>
</html>
