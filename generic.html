<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjetas de Vocabulario Mejoradas</title>
  <style>
    .card-container {
      display: flex;
      gap: 20px;
      margin-top: 50px;
    }
    .card {
      width: 150px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border: 1px solid #333;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flipped {
      transform: rotateY(180deg);
      background-color: #d0e0ff;
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<h2>Tarjetas de Vocabulario Alemán Mejoradas</h2>
<div class="card-container">
  <div class="card" onclick="flipCard(this)">
    <div class="front">Hund🐕</div>
    <div class="back">Perro🐕</div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="front">Katze🐈</div>
    <div class="back">Gato🐈</div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="front">Haus🏠</div>
    <div class="back">Casa🏠</div>
  </div>
</div>

<script>
  function flipCard(card) {
    card.classList.toggle("flipped");
  }
</script>

</body>
</html>
