<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlemAlex - Präpositionen in 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }
        h1, #instructions, button, select, #result {
            position: absolute;
            left: 10px;
            z-index: 10;
            color: #333;
        }
        h1 {
            top: 10px;
        }
        #instructions {
            top: 50px;
            color: #555;
        }
        select {
            top: 100px;
            padding: 5px 10px;
            font-size: 16px;
        }
        button {
            top: 150px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            top: 200px;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>AlemAlex - Präpositionen in 3D</h1>
    <div id="instructions">
        Hay nueve preposiciones que pueden regir tanto dativo como acusativo, las llamadas Wechselpräpositionen:
        «in», «auf», «an», «neben», «zwischen», «hinter», «vor», «unter», «über». 
        Selecciona una figura para moverla.
    </div>
    <select id="prepositionSelect">
        <option value="auf">auf (encima)</option>
        <option value="unter">unter (debajo)</option>
        <option value="neben">neben (al lado de)</option>
        <option value="zwischen">zwischen (entre)</option>
        <option value="vor">vor (delante de)</option>
        <option value="hinter">hinter (detrás de)</option>
        <option value="über">über (por encima)</option>
        <option value="in">in (dentro)</option>
        <option value="an">an (junto a)</option>
    </select>
    <button id="checkButton">Überprüfen</button>
    <div id="result"></div>

    <script>
        // Inicialización de la escena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles de cámara
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 10);
        controls.update();

        // Luz ambiental y direccional
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 10, 7.5).normalize();
        scene.add(directionalLight);

        // Plano de referencia
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Cubos estáticos
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);

        const cubeMaterial1 = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const cube1 = new THREE.Mesh(cubeGeometry, cubeMaterial1);
        cube1.position.set(-4, 1, 0);
        scene.add(cube1);

        const cubeMaterial2 = new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: true });
        const cube2 = new THREE.Mesh(cubeGeometry, cubeMaterial2);
        cube2.position.set(4, 1, 0);
        scene.add(cube2);

        // Cargar el modelo GLTF
        const loader = new THREE.GLTFLoader();
        let character;
        loader.load(
            'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb',
            (gltf) => {
                character = gltf.scene;
                character.scale.set(0.5, 0.5, 0.5);
                character.position.set(0, 0.5, 0);
                scene.add(character);

                // Control de transformaciones
                const transformControls = new THREE.TransformControls(camera, renderer.domElement);
                transformControls.attach(character);
                scene.add(transformControls);

                // Alternar controles
                window.addEventListener('keydown', (event) => {
                    if (event.key === 'p') {
                        transformControls.detach();
                        transformControls.attach(plane);
                    } else if (event.key === 'c') {
                        transformControls.detach();
                        transformControls.attach(character);
                    }
                });
            },
            undefined,
            (error) => {
                console.error('Error al cargar el modelo:', error);
            }
        );

        // Validación de posición
        const prepositionSelect = document.getElementById('prepositionSelect');
        const checkButton = document.getElementById('checkButton');
        const result = document.getElementById('result');

        checkButton.addEventListener('click', () => {
            if (!character) return;

            const preposition = prepositionSelect.value;
            const posX = character.position.x;
            const posY = character.position.y;
            const posZ = character.position.z;

            let isValid = false;

            switch (preposition) {
                case 'auf':
                    isValid = Math.abs(posX - cube1.position.x) < 1 && posY > cube1.position.y;
                    break;
                case 'unter':
                    isValid = Math.abs(posX - cube1.position.x) < 1 && posY < cube1.position.y;
                    break;
                case 'neben':
                    isValid = Math.abs(posX - cube2.position.x) < 2 && Math.abs(posZ - cube2.position.z) < 2;
                    break;
                case 'zwischen':
                    isValid = posX > cube1.position.x && posX < cube2.position.x;
                    break;
                case 'vor':
                    isValid = posZ < cube1.position.z - 1;
                    break;
                case 'hinter':
                    isValid = posZ > cube2.position.z + 1;
                    break;
                case 'über':
                    isValid = posY > cube1.position.y && posX < cube2.position.x;
                    break;
                case 'in':
                    isValid = Math.abs(posX - cube1.position.x) < 1 && posY < cube1.position.y + 1;
                    break;
                case 'an':
                    isValid = Math.abs(posX - cube2.position.x) < 1 && Math.abs(posZ - cube2.position.z) < 1;
                    break;
                default:
                    break;
            }

            result.textContent = isValid
                ? 'Richtig! Die Figur ist an der richtigen Position.'
                : 'Falsch! Versuchen Sie es erneut.';
            result.style.color = isValid ? 'green' : 'red';
        });

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsividad
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
